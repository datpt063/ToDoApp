<div>
    <h2 id="page-heading">
        <span>Tasks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tasks" [routerLink]="['/tasks/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Tasks
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tasks?.length === 0">
        <span>No tasks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tasks?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>User Id</span></th>
                    <th scope="col" ><span>Creared Date</span></th>
                    <th scope="col" ><span>Due Date</span></th>
                    <th scope="col" ><span>Impotance</span></th>
                    <th scope="col" ><span>Status</span></th>
                    <th scope="col" ><span>Noi Dung</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tasks of tasks ;trackBy: trackId">
                    <td><a [routerLink]="['/tasks', tasks.id, 'view']">{{ tasks.id }}</a></td>
                    <td>{{ tasks.userId }}</td>
                    <td>{{ tasks.crearedDate | date:'medium' }}</td>
                    <td>{{ tasks.dueDate | date:'medium' }}</td>
                    <td>{{ tasks.impotance }}</td>
                    <td>{{ tasks.status }}</td>
                    <td>{{ tasks.noiDung }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tasks', tasks.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tasks', tasks.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tasks)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
